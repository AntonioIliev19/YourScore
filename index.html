<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">








      <div class="box-1">
        <div class="box1content">
          
          
          <p class="your-result">Your Result</p>
        
          <div class="circle"><h1>76</h1><h3>of 100</h3></div>

          <div class="text"><h3>Great!</h3><p>You scored higher than 65% of<br> the people who have taken <br>these tests.</p></div>
  



        </div>
      </div>














      <div class="box-2">
        <div class="text2"><b>Summary</b></div>

          <div class="all-boxes">

              <div class="small-box">
                
                <div class="reaction"><img class="image" src="assets/images/icon-reaction.svg"><p>Reaction</p></div>
                
                <p class="score"><strong>80</strong> <span class="greyScore">/ 100</span></p>
              
              </div>

              <div class="small-box-2">
                
                <div class="memory"><img class="image" src="assets/images/icon-memory.svg"><p>Memory</p></div>
                
                <p class="score"><strong>92</strong> <span class="greyScore">/ 100</span></p>
              
              </div>
            
              <div class="small-box-3">
                
                <div class="verbal"><img class="image" src="assets/images/icon-verbal.svg"><p>Verbal</p></div>
                
                <p class="score"><strong>61</strong> <span class="greyScore">/ 100</span></p>
              
              </div>

              <div class="small-box-4">
                
                <div class="visual"><img class="image" src="assets/images/icon-visual.svg"><p>Visual</p></div>
                
                <p class="score"><strong>72</strong> <span class="greyScore">/ 100</span></p>
              
              </div>
          </div>

          <button class="continuebutton">Continue</button>

      </div>

  </div>
<!--

  76
  of 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
